<section data-ng-controller="RoomsController" data-ng-init="findOne()">

	<h1>{{room.ID}} &mdash; {{room.name}}</h1>

	<h2>Information</h2>

	<div class="pull-right">
		<img src="/images/rooms/{{room.ID}}.jpg" width="200" height="150" alt="Picture of {{room.name}}" />
	</div>

	<dl class="dl-horizontal">
		<dt>Seats</dt>
		<dd>{{room.seats}}</dd>
	</dl>
</section>
