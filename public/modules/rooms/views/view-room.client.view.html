<section data-ng-controller="RoomsController" data-ng-init="findOne()">

	<h1>{{room.ID}} &mdash; {{room.name}}</h1>

	<h2>Information</h2>	

	<div ng-if="room.picture" class="pull-right">
		<img src="/images/rooms/{{room._id}}.jpg" width="300" height="200" alt="Picture of {{room.ID}}" />
	</div>

	<dl class="dl-horizontal">
		<dt>Seats</dt>
		<dd>{{room.seats}}</dd>
	</dl>
</section>
