<section data-ng-controller="StudentsController" data-ng-init="findOne()">
	<h2>{{student.firstname}} {{student.lastname}}</h2>

	<h3>{{'STUDENTS.INFORMATION' | translate}}</h3>

	<dl class="dl-horizontal">
		<dt>{{'STUDENTS.MATRICULE' | translate}}</dt>
		<dd>{{student.matricule}}</dd>
		<dt>{{'STUDENTS.GROUPS' | translate}}</dt>
		<dd><span data-ng-repeat="group in student.groups">{{group.name}}{{$last ? '' : ', '}}</span></dd>
	</dl>
</section>
