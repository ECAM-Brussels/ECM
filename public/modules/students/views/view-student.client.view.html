<section data-ng-controller="StudentsController" data-ng-init="findOne()">
	<h1>{{student.firstname}} {{student.lastname}}</h1>

	<h2>Information</h2>

	<dl class="dl-horizontal">
		<dt>Matricule</dt>
		<dd>{{student.matricule}}</dd>
		<dt>Groups</dt>
		<dd><span data-ng-repeat="group in student.groups">{{group.name}} </span></dd>
	</dl>
</section>
