<section data-ng-controller="StudentsController" data-ng-init="find()"><section data-ng-controller="UsersController" data-ng-init="find()">
    <div class="list-group">
      <p data-ng-repeat="user in users">
        <span data-ng-bind="user._id"></span>
      </p>

    </div>
    <div class="page-header">
        <h1>Students</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="student in students" data-ng-href="#!/students/{{student.matricule}}" class="list-group-item">
        <span data-ng-bind="student.matricule"></span><br>
        <span data-ng-bind="student.first_name"></span> <span data-ng-bind="student.last_name"></span>
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="student.created | date:'medium'"></span>
				by
				<span data-ng-bind="student.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="student.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!students.$resolved || students.length">
    	No Students yet, why don't you <a href="/#!/students/create">create one</a>?
    </div>
</section>
</section>
