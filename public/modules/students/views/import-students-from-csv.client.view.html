<section data-ng-controller="StudentsController">
    <div class="page-header">
        <h1>New Student</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="importCSV()" novalidate>
            <fieldset>
                <div class="form-group">
                    <input id="fileinput" class="file" type="file" multiple data-min-file-count="1" accept=".csv">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
