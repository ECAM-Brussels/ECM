<section data-ng-controller="StudentsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Student <span data-ng-model="student.matricule"></span></h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="first_name">First name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="student.first_name" id="first_name" class="form-control" placeholder="First name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="last_name">Last name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="student.last_name" id="last_name" class="form-control" placeholder="Last name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="middle_names">Middle names</label>
                    <div class="controls">
                        <input type="text" data-ng-model="student.middle_names" id="middle_names" class="form-control" placeholder="Comma separated names">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="groups">Groups</label>
                    <div class="controls">
                        <input type="text" data-ng-model="student.groups" id="groups" class="form-control" placeholder="Comma separated groups">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
