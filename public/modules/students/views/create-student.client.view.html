<section data-ng-controller="StudentsController">
  <div class="page-header">
    <h1>New Student</h1>
  </div>
  <div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="first_name">First name</label>
          <div class="controls">
            <input type="text" data-ng-model="first_name" id="first_name" class="form-control" placeholder="First name" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="last_name">Last name</label>
          <div class="controls">
            <input type="text" data-ng-model="last_name" id="last_name" class="form-control" placeholder="Last name" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="middle_names">Middle names</label>
          <div class="controls">
            <input type="text" data-ng-model="middle_names" id="middle_names" class="form-control" ng-list="/,/" placeholder="Comma separated names">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="groups">Groups</label>
          <div class="controls">
            <input type="text" data-ng-model="groups" id="groups" class="form-control" ng-list="/,/"  placeholder="Comma separated groups">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="matricule">Matricule</label>
          <div class="controls">
            <input type="text" data-ng-model="matricule" id="matricule" class="form-control" placeholder="Matricule" required>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
