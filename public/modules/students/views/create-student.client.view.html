<section data-ng-controller="StudentsController">
	<h2>{{'STUDENTS.CREATE_STUDENT' | translate}}</h2>

	<div class="col-md-12">
		<form class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="matricule">{{'STUDENTS.MATRICULE' | translate}}</label>
					<div class="controls">
						<input type="text" data-ng-model="matricule" id="matricule" class="form-control" placeholder="{{'STUDENTS.MATRICULE' | translate}}" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="firstname">{{'STUDENTS.FIRSTNAME' | translate}}</label>
					<div class="controls">
						<input type="text" data-ng-model="firstname" id="firstname" class="form-control" placeholder="{{'STUDENTS.FIRSTNAME' | translate}}" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="lastname">{{'STUDENTS.LASTNAME' | translate}}</label>
					<div class="controls">
						<input type="text" data-ng-model="lastname" id="lastname" class="form-control" placeholder="{{'STUDENTS.LASTNAME' | translate}}" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="middlenames">{{'STUDENTS.MIDDLE_NAMES' | translate}}</label>
					<div class="controls">
						<input type="text" data-ng-model="middlenames" id="middlenames" class="form-control" ng-list="/,/" placeholder="{{'STUDENTS.COMMA_SEP_NAMES' | translate}}">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">{{'STUDENTS.GROUPS' | translate}}</label>
					<tags-input data-ng-model="groups" display-property="name" placeholder="{{'STUDENTS.ADD_GROUP' | translate}}">
						<auto-complete source="loadGroups($query)"></auto-complete>
					</tags-input>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">{{'STUDENTS.CREATE' | translate}}</button>
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
