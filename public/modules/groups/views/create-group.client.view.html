<section data-ng-controller="GroupsController">
	<h2>{{'STUDENTS.CREATE_GROUP' | translate}}</h2>

	<div class="col-md-12">
		<form class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="name">{{'STUDENTS.NAME' | translate}}</label>
					<div class="controls">
						<input type="text" data-ng-model="name" id="name" class="form-control" placeholder="{{'STUDENTS.NAME' | translate}}" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="description">{{'STUDENTS.DESCRIPTION' | translate}}</label>
					<div class="controls">
						<input type="text" data-ng-model="description" id="description" class="form-control" placeholder="{{'STUDENTS.DESCRIPTION' | translate}}" required>
					</div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">{{'STUDENTS.CREATE' | translate}}</button>
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
