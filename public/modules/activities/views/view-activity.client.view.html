<section data-ng-controller="ActivitiesController" data-ng-init="findOne()">
	<h1>{{activity.ID}} &mdash; {{activity.name}}</h1>

	<h2>Information</h2>

	<dl class="dl-horizontal">
		<dt>Teachers</dt>
		<dd><span data-ng-repeat="teacher in activity.teachers">{{teacher.username}} </span></dd>
		<dt>Weight</dt>
		<dd>{{activity.weight}} ECTS</dd>
	</dl>
</section>
