<section data-ng-controller="ActivitiesController">
    <div class="page-header">
        <h1>New Activity</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="ID">ID</label>
                    <div class="controls">
                        <input type="text" data-ng-model="ID" id="ID" class="form-control" placeholder="TI4T" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="searchText">Teachers</label>
                    <div class="controls">
                        <input type="text" ng-model="searchText" class="form-control" placeholder="CBF">
                        <span class="selectedSpan form-control" data-ng-repeat="selected in selectedTeachers" ng-click="removeTeacher(selected)">{{selected.serial}}</span>
                    </div>
                </div>

                <div class="list-group selectorContainer" ng-show="searchText.length > 0">
                  <div class="selectorDiv col-md-12" data-ng-repeat="teacher in allTeachers | filter:searchText | limitTo:5 " ng-click="addTeacher(teacher)">
                    <span>{{teacher.serial}} : {{teacher.displayName}}</span>
                  </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="weight">ECTS</label>
                    <div class="controls">
                        <input type="text" data-ng-model="weight" id="weight" class="form-control" placeholder="1" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
