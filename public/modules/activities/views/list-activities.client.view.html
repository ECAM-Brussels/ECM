<section data-ng-controller="ActivitiesController" data-ng-init="find()">
	<h1>Activities</h1>

	<div class="list-group">
		<a data-ng-repeat="activity in activities" data-ng-href="#!/activities/{{activity.ID}}" class="list-group-item">
			<h2>{{activity.ID}} &mdash; {{activity.name}}</h2>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="! activities.$resolved || activities.length">
    	No activities yet, why don't you <a href="/#!/activities/create">create one</a>?
    </div>
</section>
