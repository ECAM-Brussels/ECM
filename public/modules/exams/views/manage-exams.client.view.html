<section data-ng-controller="ExamsController" data-ng-init="find()">
	<h1>Exams</h1>

	<div class="list-group" data-ng-if="! exams.$resolved || exams.length">
		<a data-ng-repeat="exam in exams" data-ng-href="#!/manage/exams/{{exam._id}}" class="list-group-item">
			<b>{{exam.course.ID}}</b> &mdash; {{exam.course.name}} on {{exam.date | date:'dd MMM yyyy H:mm'}} with<span ng-repeat="group in exam.groups"> {{group.name}}</span>
			<span class="pull-right"><img src="images/pdf.png" width="23" height="24" alt="PDF" data-ng-class="{grayscale: ! exam.ready}"> <img src="images/printed.png" width="25" height="24" alt="PDF" data-ng-class="{grayscale: ! exam.printed}"></span>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="exams.$resolved && ! exams.length">
		No exams yet.
	</div>
</section>
