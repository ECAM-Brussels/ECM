<section data-ng-controller="ExamsController">
    <div class="page-header">
        <h1>New Exam</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="activity">Activity</label>
                    <div class="controls">
                        <input type="text" data-ng-model="activity" id="activity" class="form-control" placeholder="LI4T" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="date">Date</label>
                    <div class="controls">
                        <input type="date" data-ng-model="date" id="date" class="form-control" placeholder="2015-06-15" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="rooms">Rooms</label>
                    <div class="controls">
                        <input type="text" ng-list="/,/" data-ng-model="rooms" id="rooms" class="form-control" placeholder="1E10" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="groups">Groups</label>
                    <div class="controls">
                        <input type="text" ng-list="/,/" data-ng-model="groups" id="groups" class="form-control" placeholder="4MEO, 4MIN" required>
                    </div>
                </div>
                <div class="form-group">
                    L'affectation se fait en Ã©ditant l'examen
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
