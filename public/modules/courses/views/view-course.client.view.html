<section data-ng-controller="CoursesController" data-ng-init="findOne()">
	<h1>{{course.ID}} &mdash; {{course.name}}</h1>

	<h2>Information</h2>

	<dl class="dl-horizontal">
		<dt>Coordinator</dt>
		<dd>{{course.coordinator.username}}</dd>
		<dt>Weight</dt>
		<dd>{{course.totalWeight}} ECTS</dd>
	</dl>

	<h2>Activities</h2>

	<ul class="list-group">
		<li class="list-group-item" ng-repeat="activity in course.activities"><b>{{activity.ID}}</b> &mdash; {{activity.name}} ({{activity.weight}} ECTS) by<span ng-repeat="teacher in activity.teachers"> {{teacher.username}}</span></li>
	</ul>
</section>
