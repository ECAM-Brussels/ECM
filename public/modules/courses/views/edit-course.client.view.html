<section data-ng-controller="CoursesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Course</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="coordinators">Coordinators</label>
                    <div class="controls">
                        <input type="text" ng-list="/,/" data-ng-model="coordinators" id="coordinators" class="form-control" placeholder="GNG, CBF" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="activities">Activities</label>
                    <div class="controls">
                        <input type="text" ng-list="/,/" data-ng-model="activities" id="activities" class="form-control" placeholder="TI4L, TI4T" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
