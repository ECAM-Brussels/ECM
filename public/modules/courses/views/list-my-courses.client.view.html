<section data-ng-controller="CoursesController" data-ng-init="findMyCourses()">
    <h1>My courses</h1>

    <div class="list-group">
        <a data-ng-repeat="course in courses" data-ng-href="#!/courses/{{course.ID}}" class="list-group-item"><b>{{course.ID}}</b> &mdash; {{course.name}}</a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="! courses.$resolved || courses.length">
        You don't have any courses.
    </div>
</section>
