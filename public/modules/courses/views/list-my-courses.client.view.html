<section data-ng-controller="CoursesController" data-ng-init="findMyCourses()">
    <div class="page-header">
        <h1>Courses</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="course in courses" data-ng-href="#!/courses/{{course.ID}}" class="list-group-item">
        <h2 data-ng-bind="course.ID"></h2>
        <h3 data-ng-bind="course.name"></h3>
        <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="course.created | date:'medium'"></span>
        by
        <span data-ng-bind="course.user.displayName"></span>
        </small>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!courses.$resolved || courses.length">
        No Courses yet, why don't you <a href="/#!/courses/create">create one</a>?
    </div>
</section>
