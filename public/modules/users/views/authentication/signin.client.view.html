<section class="row" data-ng-controller="AuthenticationController">
	<h2 class="text-center col-md-12">{{'SIGNIN.SIGNIN' | translate}}</h2>

	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form class="signin form-horizontal" data-ng-submit="signin()" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="username">{{'SIGNIN.USERNAME' | translate}}</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="{{'SIGNIN.USERNAME' | translate}}">
				</div>
				<div class="form-group">
					<label for="password">{{'SIGNIN.PASSWORD' | translate}}</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="{{'SIGNIN.PASSWORD' | translate}}">
				</div>
				<div class="text-right form-group">
					<button type="submit" class="btn btn-primary">{{'SIGNIN.SIGNIN' | translate}}</button>
				</div>
				<div class="text-center forgot-password">
					<a href="/#!/password/forgot">{{'SIGNIN.FORGOT' | translate}}</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
