<section class="row" data-ng-controller="UsersController">
    <div class="page-header">
        <h1>Create an account</h1>
    </div>
    <div class="col-md-12">
        <form name="userForm" data-ng-submit="createUser()" class="form-horizontal" novalidate autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="serial">Serial</label>
                    <input type="text" required id="serial" name="serial" class="form-control" data-ng-model="credentials.serial" placeholder="CBF">
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="rightsDiv">Rights</label>
                    <div name="rightsDiv">
                        <label for="rightsTeacher" data-ng-show="credentials.rights.teacher" class="bg-success">Teacher :</label>
                        <label for="rightsTeacher" data-ng-hide="credentials.rights.teacher" class="bg-danger">Teacher :</label>
                        <input type="checkbox" name="rightsTeacher" data-ng-model="credentials.rights.teacher" value="Cat" />
                        <label for="rightsManager" data-ng-show="credentials.rights.manager" class="bg-success">Manager :</label>
                        <label for="rightsManager" data-ng-hide="credentials.rights.manager" class="bg-danger">Manager :</label>
                        <input type="checkbox" name="rightsManager" data-ng-model="credentials.rights.manager" value="Cat" />
                        <label for="rightsPrinter" data-ng-show="credentials.rights.printer" class="bg-success">Printer :</label>
                        <label for="rightsPrinter" data-ng-hide="credentials.rights.printer" class="bg-danger">Printer :</label>
                        <input type="checkbox" name="rightsPrinter" data-ng-model="credentials.rights.printer" value="Cat" />
                        <label for="rightsAdmin" data-ng-show="credentials.rights.admin" class="bg-success">Admin :</label>
                        <label for="rightsAdmin" data-ng-hide="credentials.rights.admin" class="bg-danger">Admin :</label>
                        <input type="checkbox" name="rightsAdmin" data-ng-model="credentials.rights.admin" value="Cat" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-large btn-primary">Create</button>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
