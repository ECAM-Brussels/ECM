<section data-ng-controller="UsersController" data-ng-init="find()">
	<h1>Users</h1>

	<div class="list-group" data-ng-if="! users.$resolved || users.length">
		<a data-ng-repeat="user in users" data-ng-href="#!/users/{{user.serial}}" class="list-group-item"><b>{{user.serial}}</b> &mdash; {{user.displayName}}</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="users.$resolved && users.length == 0">
		No users yet, why don't you <a href="/#!/users/create">create one</a>?
	</div>
</section>
