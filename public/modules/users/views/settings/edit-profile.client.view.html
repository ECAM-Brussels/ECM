<section data-ng-controller="SettingsController">
	<h2>Edit your profile</h2>

	<div class="col-md-12">
		<form name="userForm" class="form-horizontal" data-ng-submit="updateUserProfile(userForm.$valid)">
			<fieldset>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Username">
				</div>
				<div class="form-group">
					<label for="firstname">Firstname</label>
					<input type="text" id="firstname" name="firstname" class="form-control" data-ng-model="user.firstname" placeholder="Firstname">
				</div>
				<div class="form-group">
					<label for="lastname">Lastname</label>
					<input type="text" id="lastname" name="lastname" class="form-control" data-ng-model="user.lastname" placeholder="Lastname">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-large btn-primary">Save profile</button>
				</div>
				<div data-ng-show="success" class="text-success">
					<strong>Profile saved successfully</strong>
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
